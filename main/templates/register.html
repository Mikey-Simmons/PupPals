<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign Up!</title>
</head>
<body>
    <h1>Registration</h1>
        <form action="/register" method="post">
            {% csrf_token %}
            <label for="dog_name">Dog's Name</label>
            <input type="text" name="dog_name" id="dog_name"><br>
            <label for="dog_gender">Dog's Gender</label>
            <input type="text" name="dog_gender" id="dog_gender"><br>
            <label for="dog_breed">Dog's Breed</label>
            <input type="text" name="dog_breed" id="dog_breed"><br>
            <label for="dog_weight">Dog's Weight</label>
            <input type="text" name="dog_weight" id="dog_weight"><br>
            <label for="dog_age">Dog's Age</label>
            <input type="text" name="dog_age" id="dog_age"><br>
            <label for="dog_city">City</label>
            <input type="text" name="dog_city" id="dog_city"><br>
            <label for="dog_state">State</label>
            <input type="text" name="dog_state" id="dog_state"><br>
            <label for="dog_owner_first">Your First Name</label>
            <input type="text" name="dog_owner_first" id="dog_owner_first"><br>
            <label for="dog_owner_last">Your Last Name</label>
            <input type="text" name="dog_owner_last" id="dog_owner_last"><br>
            <label for="email">Email </label>
            <input type="email" name="email" id="email"><br>
            <label for="password">Password</label>
            <input type="password" name="password" id="password"><br>
            <label for="confirm_password">Confirm Password</label>
            <input type="password" name="confirm_password" id="confirm_password"><br>
            <button type="submit">Register!</button>

        </form>
</body>
</html>
