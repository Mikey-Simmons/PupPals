<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign Up!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <link rel="icon" href="http://example.com/favicon.png">
</head>


<body>
    <div id="container">
    <div id="reg-container">
    <h1 class="display-4">PupPals!</h1>
    <h2 class="display-6">Please fill out the form below!</h2>
    {% if messages %}
        <ul class="messages">
                {% for message in messages %}
                    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
        </ul>
        {% endif %}
    <form id="reg" action="/register" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="dog_name" class="form-label">Dog's Name</label>
            <input type="text" class="form-control" name="dog_name" id="dog_name">
        </div>
        <div class="mb-3">
            <label class="form-label" for="dog_gender">Dog's Gender</label>
            <select class="form-control"  name="dog_gender" id="dog_gender">
                <option value="Male" >Male</option>
                <option value="Female" >Female</option>
                 </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="dog_breed">Dog's Breed</label>
            <input class="form-control" type="text" name="dog_breed" id="dog_breed">
        </div>
        <div class="mb-3">
            <label class="form-label" for="dog_weight">Dog's Weight</label>
        </div>
        <input class="form-control" type="text" name="dog_weight" id="dog_weight">
        <div class="mb-3">
            <label class="form-label" for="dog_age">Dog's Age</label>

            <input class="form-control" type="text" name="dog_age" id="dog_age">
        </div>
        <div class="mb-3">
            <label class="form-label" for="dog_city">City</label>
        

            <input class="form-control" type="text" name="dog_city" id="dog_city">
        </div>
        <div class="mb-3">
            <label class="form-label" for="dog_state">State</label>

            <select class="form-control"  name="dog_state" id="dog_state">
                <option value="Alabama" >Alabama</option>
                <option value="Alaska" >Alaska</option>
                <option value="Arizona" >Arizona</option>
                <option value="Arkansas" >Arkansas</option>
                <option value="California" >California</option>
                <option value="Colorado" >Colorado</option>
                <option value="Connecticut" >Connecticut</option>
                <option value="Delaware" >Delaware</option>
                <option value="Florida" >Florida</option>
                <option value="Georgia" >Georgia</option>
                <option value="Hawaii" >Hawaii</option>
                <option value="Idaho" >Idaho</option>
                <option value="Illinois" >Illinois</option>
                <option value="Indiana" >Indiana</option>
                <option value="Iowa" >Iowa</option>
                <option value="Kansas" >Kansas</option>
                <option value="Kentucky" >Kentucky</option>
                <option value="Lousiana" >Lousianay</option>
                <option value="Maine" >Maine</option>
                <option value="Maryland" >Maryland</option>
                <option value="Massachusetts" >Massachusetts</option>
                <option value="Michigan" >Michigan</option>
                <option value="Minnesota" >Minnesota</option>
                <option value="Mississippi" >Mississippi</option>
                <option value="Missouri" >Missouri</option>
                <option value="Montana" >Montana</option>
                <option value="Nebraska" >Nebraska</option>
                <option value="Nevada" >Nevada</option>
                <option value="New Hampshire" >New Hampshire</option>
                <option value="New Jersey" >New Jersey</option>
                <option value="New Mexico" >New Mexico</option>
                <option value="New York" >New York</option>
                <option value="North Carolina" >North Carolina</option>
                <option value="North Dakota" >North Dakota</option>
                <option value="Ohio" >Ohio</option>
                <option value="Oklahoma" >Oklahoma</option>
                <option value="Oregon" >Oregon</option>
                <option value="Pennsylvania" >Pennsylvania</option>
                <option value="Rhode Island" >Rhode Island</option>
                <option value="South Carolina" >South Carolina</option>
                <option value="South Dakota" >South Dakota</option>
                <option value="Tennessee" >Tennessee</option>
                <option value="Texas" >Texas</option>
                <option value="Utah" >Utah</option>
                <option value="Vermont" >Vermont</option>
                <option value="Virginia" >Virginia</option>
                <option value="Washington" >Washington</option>
                <option value="West Virginia" >West Virginia</option>
                <option value="Wisconsin" >Wisconsin</option>
                <option value="Wyoming" >Wyoming</option>

                
                
                </select>
        </div>
        <div class="mb-3">
            <label class="form-label" for="dog_owner_first">Your First Name</label>
            <input class="form-control" type="text" name="dog_owner_first" id="dog_owner_first">
        </div>
        <div class="mb-3">
            <label class="form-label" for="dog_owner_last">Your Last Name</label>
            <input class="form-control" type="text" name="dog_owner_last" id="dog_owner_last">
        </div>
        <div class="mb-3">
            <label class="form-label" for="email">Email </label>
            <input class="form-control" type="email" name="email" id="email">
        </div>
        <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <input class="form-control" type="password" name="password" id="password">
        </div>
        <div class="mb-3">
            <label class="form-label" for="confirm_password">Confirm Password</label>
            <input class="form-control" type="password" name="confirm_password" id="confirm_password">
        </div>
            <button class="btn btn-success" type="submit">Register!</button>
            
        </form>
        <br>
        <form action="/">
            <button type="submit" class="btn btn-danger">Go Back</button>
          </form>
        </div>
        
        
</div>
</div>
</body>

</html>
