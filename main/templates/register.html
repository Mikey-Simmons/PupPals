<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Sign Up!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
</head>

<body>
    <div id="container">
    <h1>Sign Up for PupPals!</h1>
    <form id="reg" action="/register" method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="dog_name" class="form-label">Dog's Name</label>
            <input type="text" class="form-control" name="dog_name" id="dog_name">
        </div>
        <div class="mb-3">
            <label class="form-label" for="dog_gender">Dog's Gender</label>
            <input class="form-control" type="text" name="dog_gender" id="dog_gender">
        </div>
        <div class="mb-3">
            <label class="form-label" for="dog_breed">Dog's Breed</label>
            <input class="form-control" type="text" name="dog_breed" id="dog_breed">
        </div>
        <div class="mb-3">
            <label class="form-label" for="dog_weight">Dog's Weight</label>
        </div>
        <input class="form-control" type="text" name="dog_weight" id="dog_weight">
        <div class="mb-3">
            <label class="form-label" for="dog_age">Dog's Age</label>

            <input class="form-control" type="text" name="dog_age" id="dog_age">
        </div>
        <div class="mb-3">
            <label class="form-label" for="dog_city">City</label>
        

            <input class="form-control" type="text" name="dog_city" id="dog_city">
        </div>
        <div class="mb-3">
            <label class="form-label" for="dog_state">State</label>

            <input class="form-control" type="text" name="dog_state" id="dog_state">
        </div>
        <div class="mb-3">
            <label class="form-label" for="dog_owner_first">Your First Name</label>
            <input class="form-control" type="text" name="dog_owner_first" id="dog_owner_first">
        </div>
        <div class="mb-3">
            <label class="form-label" for="dog_owner_last">Your Last Name</label>
            <input class="form-control" type="text" name="dog_owner_last" id="dog_owner_last">
        </div>
        <div class="mb-3">
            <label class="form-label" for="email">Email </label>
            <input class="form-control" type="email" name="email" id="email">
        </div>
        <div class="mb-3">
            <label class="form-label" for="password">Password</label>
            <input class="form-control" type="password" name="password" id="password">
        </div>
        <div class="mb-3">
            <label class="form-label" for="confirm_password">Confirm Password</label>
            <input class="form-control" type="password" name="confirm_password" id="confirm_password">
        </div>
            <button class="btn btn-success" type="submit">Register!</button>
        </div>
    </form>
</div>
</body>

</html>
