<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=h2, initial-scale=1.0">
    <link rel="stylesheet" href="static/css/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Cabin&display=swap" rel="stylesheet">
    <title>Welcome</title>
</head>
<body>
  <div id="container">
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">PupPals</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="account">Account</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="puppies">Puppies</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="aboutus">About us</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="logout">Logout</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    <div class="jumbotron">
        <h1 class="display-4">Hi {{logged_in_user.dog_owner_first}} and {{logged_in_user.dog_name}}</h1>
    </div>
    <h1>Dogs in {{logged_in_user.dog_state}}:</h1>
        {%for user in all_users%}
       {%if user.dog_state  == logged_in_user.dog_state %}
        <a href="/puppy{{user.id}}">{{user.dog_name}}</a>
        {%endif%}
        {%endfor%}
      </div>
</body>
</html>
